name: .NET API Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      BASE_URL: https://reqres.in/api
      API_KEY: ${{ secrets.API_KEY }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore ReqresApiAutomation.sln

    - name: Build
      run: dotnet build ReqresApiAutomation.sln --no-restore

    - name: Run tests
      run: dotnet test ReqresApiAutomation.sln --no-build --verbosity normal
